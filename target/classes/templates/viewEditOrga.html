{{> include/header}}

<h4 style="margin-top:5px;" class="ui header block">




<i class="big icons">
  <i class="table icon"></i>
  <i class="bottom right corner edit icon"></i>
</i>


  
  <div class="content">
    models\Organization
    <div class="sub header">Editing an existing object</div>
  </div>
</h4>
<form class="ui form"method="POST" action="/orgas/updateOrga/{{id}}" modelAttribute="organizations">
  <div class="field">
    <label>Name</label>
  
    
    <input type="text" name="name" value="{{name}}">

  </div>
  <div class="field">
    <label>Domain</label>
    <input type="text" name="domain" value="{{domain}}">
  </div>
    <div class="field">
    <label>Aliases</label>
    <input type="text" name="aliases" value="{{aliases}}">
  </div>
  
  <div class="ui container segment">
    <button class="ui green button" type="submit"><i class="circle check icon"></i>Validate</button>
    <button class="ui button" type="button" onclick="window.location.href='/orgas/'"><i class="circle outline icon"></i>Cancel</button>
 </div>
</form>

{{> include/footer}}
