{{> include/header}}

<div class="ui container segment">
<button class="ui black button" onclick="window.location.href='/orga/new'"><i class="plus icon"></i>Ajouter une organisation</button>
<table class="ui single line table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Domain</th>
      <th>Aliases</th>

    </tr>
  </thead>
  <tbody>
  {{#organizations}}
    <tr>
      <td>{{id}}</td>
      <td>{{name}}</td>
      <td>{{domain}}</td>
      <td>{{aliases}}
     <button style="float:right;" onclick="window.location.href='/orga/delete/{{id}}'" class="circular ui red basic icon button"><i class="x icon"></i></button>
      <button style="float:right;" onclick="window.location.href='/orga/edit/{{id}}'" class="circular ui basic icon button"><i class="edit icon"></i></button>
      <button style="float:right;" onclick="window.location.href='/orga/display/{{id}}'"class="circular white basic ui icon button"><i class="eye icon "></i></button>
      
      </td>
    </tr>
    {{/organizations}}

 
  </tbody>
</table>

</div>



{{> include/footer}}
