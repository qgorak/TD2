{{> include/header}}
<table class="ui single line table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Domain</th>
      <th>Aliases</th>

    </tr>
  </thead>
  <tbody>
  {{#organizations}}
    <tr>
      <td>{{id}}</td>
      <td>{{name}}</td>
      <td>{{domain}}</td>
      <td>{{aliases}}
     <button style="float:right;" class="circular ui red basic icon button"><i class="x icon"></i></button>
      <button style="float:right;" class="circular ui basic icon button"><i class="edit icon"></i></button>
      <button style="float:right;" class="circular white basic ui icon button"><i class="eye icon "></i></button>
      
      </td>
    </tr>
    {{/organizations}}

 
  </tbody>
</table>




{{> include/footer}}
